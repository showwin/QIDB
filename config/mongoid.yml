production:
  sessions:
    default:
      hosts:
        - localhost:27017
      database: <%= ENV["MONGODB_DATABASE"] || 'qidb_production' %>
      username: <%= ENV["MONGODB_USERNAME"] || 'qidb_user' %>
      password: <%= ENV["MONGODB_PASSWORD"] || 'qidb_pass'%>
development:
  sessions:
    default:
      database: qidb_development
      hosts:
        - localhost:27017
test:
  sessions:
    default:
      database: qidb_test
      hosts:
        - localhost:27017
